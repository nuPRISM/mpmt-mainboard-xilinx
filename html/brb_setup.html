!DOCTYPE html>
<html class="mcss">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="midas.css">
   <script src="controls.js"></script>
   <script src="midas.js"></script>
   <script src="mhttpd.js"></script>
   <title>BRB Setup</title>

   <style>
      .mtable td { padding: 10px; }
   </style>

</head>

<body class="mcss" onload="mhttpd_init('BRB Setup');;">

<!-- header and side navigation will be filled in mhttpd_init -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">

  <table class="mtable">
    <tr>
      <th colspan="2" class="mtableheader">brb08 Setup</th>
    </tr>
    <tr>
      <td>
        Host IP
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/host" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Turn on slow LED
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/LPC/EnableSlowLED" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Software Trigger Enable
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/enableSoftwareTrigger" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Software Trigger Rate
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/soft trigger rate" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Enable ADC Test Pattern
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/testPatternAdc" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Channel Mask
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/channel mask" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Pre-trigger delay
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/trigger delay" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Fast LED enable
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB08/Settings/LPC/EnableFastLED" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Fast LED DAC
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB06/Settings/LPC/LED_DAC" ></div> 
      </td>
    </tr>
  </table>




  <div style="display:none">
  <table class="mtable">
    <tr>
      <th colspan="2" class="mtableheader">brb01 Setup</th>
    </tr>
    <tr>
      <td>
        Software Trigger Enable
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB01/Settings/enableSoftwareTrigger" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Software Trigger Rate
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB01/Settings/soft trigger rate" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Enable ADC Test Pattern
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB01/Settings/testPatternAdc" ></div> 
      </td>
    </tr>
    <tr>
      <td>
        Channel Mask
      </td>
       <td >       
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/BRB01/Settings/channel mask" ></div> 
      </td>
    </tr>
  </table>
</div>
</body>
</html>
